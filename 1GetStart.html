<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app">
        {{message}}
    </div>
    <!-- declarative rendering -->
    <div id="app-2">
        <span v-bind:title='message'>
            Hover you mouse over here for a few second
        </span>
    </div>
    <!-- conditions and loops -->
    <div id="app-3">
        <span v-if='seen'>Now you see me</span>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ol>
    </div>
    <!-- Handling User Input -->
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click='reverseMessage'>Reverse Message</button>

    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model='message'>
    </div>
    <!-- Composing with Components -->
    <div id="app-7">
        <ol>
            <todo-item></todo-item>
            <todo-item></todo-item>
        </ol>
    </div>
    <div id="app-8">
        <ol>
            <todo-item v-for='item in groceryList'
            v-bind:todo='item'
            v-bind:key='item.id'></todo-item>
        </ol>
    </div>




</body>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var app = new Vue({
    el:'.app',
    data:{
        message:'Hello world!'
    }
})
var app2 = new Vue({
    el:'#app-2',
    data:{
        message:'You loaded  this pade on' + new Date().toLocaleDateString()
    }
})
var app3 = new Vue({
    el:'#app-3',
    data:{
        seen: true
    }
})
var app4 = new Vue({
    el:'#app-4',
    data:{
        todos:[
            {text:'Learn JavaScript'},
            {text:'Learn Vue'},
            {text:'Build something awesome'}
        ]
    }
})
var app5 = new Vue({
    el:'#app-5',
    data:{
        message:'Hello World!'
    },
    methods: {
        reverseMessage: function(){
            this.message = this.message.split('').reverse().join('')
        }
    }
})
var app6 = new Vue({
    el:'#app-6',
    data:{
        message:'hello world!'
    }
})
// Composing with Components
Vue.component('todo-item', {
    template: '<li>This is a todo</li>'
})
var app7 = new Vue({
    el:'#app-7'
})
Vue.component('todo-item', {
    props:['todo'],
    template:'<li>{{todo.text}}</li>'
})
var app8 = new Vue({
    el:'#app-8',
    data:{
        groceryList:[
            {id:0, text:'Vegetables'},
            {id:1, text:'Cheese'},
            {id:2, text:'Whatever else humans are supposed to eat'}
        ]
    }
})

</script>
</html>
